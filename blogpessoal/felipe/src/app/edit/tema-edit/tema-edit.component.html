<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Editar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]='tema.descricao'>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/tema'>Cancelar</button>
            <button class="btn btn-success" (click)='atualizar()'>Editar</button>
        </div>
    </div>


</div>
