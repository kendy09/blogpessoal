<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">
            <a routerLink="/inicio" class="text-white text-left">
                <i class="fa fa fa-angle-double-left text-white" aria-hidden="true"></i>Inicio
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5 ">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao"
                            placeholder="Digite  a descricao do tema ">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button (click)="cadastrarTema()" class="btn btn-light">Cadastrar</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

</div>

<div class="row d-flex mt-5 mb-5 justify-content-center">
    <div class="col-md-6">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descricao</th>
                    <th scope="col" class = "text-right">Modificaçãoes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let tema of listaTema'>
                    <th scope="row">{{tema.id}}</th>
                    <td>{{tema.descricao}}</td>
                    <td class="d-flex justify-content-center">
                        <button class="btn btn-info mr-3">Editar</button>
                        <button class="btn btn-danger">Apagar</button>
                    </td>
                </tr>


            </tbody>
        </table>
    </div>
</div>
